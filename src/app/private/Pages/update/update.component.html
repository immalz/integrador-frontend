<div *ngIf="user" class="profile animated fadeIn">
    <h1>Bienvenido <b>{{user.username || 'Usuario' | uppercase}}</b></h1>
    <div class="profile__header">
        <div class="profile__header--left">
            <img [src]="user.image || 'assets/images/user1.png'" [alt]="user.username">
        </div>
        <div class="profile__header--right">
            <form [formGroup]="userForm">
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input  type="text" matInput formControlName="username" placeholder="Usuario123">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Correo Electrónico</mat-label>
                        <input  type="email" matInput formControlName="email" placeholder="alzamora@gmail.com">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Contraseña</mat-label>
                        <input  matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="**************">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Foto de Perfil</mat-label>
                        <input  type="text" matInput formControlName="image" placeholder="alzamora@gmail.com">
                    </mat-form-field>
                </p>
                  <div class="buttons">
                    <span>Fecha de Creación: {{user.created_at | date: 'shortDate'}}</span>
                    <button *ngIf="edit" mat-raised-button (click)="edit = !edit; editMode()">Editar</button>
                    <button *ngIf="!edit" mat-raised-button (click)="updateUser()">Actualizar</button>
                  </div>
            </form>
        </div>
    </div>
</div>
